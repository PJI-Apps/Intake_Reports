[auth_config]
config = """
credentials:
  usernames:
    admin:
      email: admin@pji-law.com
      name: PJI Law Admin
      password: $2b$12$hashed_password_here
    user1:
      email: user1@pji-law.com
      name: User One
      password: $2b$12$hashed_password_here
    user2:
      email: user2@pji-law.com
      name: User Two
      password: $2b$12$hashed_password_here
